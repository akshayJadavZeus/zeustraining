<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="loginpage.css" /> -->
    <link rel="stylesheet" href="/zeustraining/task 3/sassStyles/loginPage.css" />
  </head>
  <body>
    <div class="login_page">
      <!-- header area -->
      <div class="header">
        <img src="icons/logo used in header.svg" alt="logo at header" />
      </div>

      <!-- login page area -->
      <div class="login_card_container">
        <!-- for login form -->
        <div class="login_card">
          <!-- cart title mate -->
          <div class="card_head">
            <span id="back_arrow"
              ><img src="icons/back.svg" alt="back icon"
            /></span>
            <p>Log in with Quantum</p>
          </div>

          <div class="radio_line">
            <div class="box">
              <span
                ><img
                  src="icons/radio-button-on.svg"
                  alt="checked radio button"
              /></span>
              <p>District</p>
            </div>

            <div class="box">
              <span
                ><img
                  src="icons/radio-button-off.svg"
                  alt="unchecked radio button"
              /></span>
              <p>Independent school</p>
            </div>
          </div>

          <div class="select_box" style="margin-top: 23px">
            <span class="label">State*</span>
            <select name="" id="">
              <option value="">Alabama</option>
              <option value="">Alabama</option>
              <option value="">Alabama</option>
              <option value="">Alabama</option>
            </select>
            <div class="line"></div>
          </div>

          <div class="select_box" style="margin-top: 36px">
            <span class="label">District*</span>
            <select name="" id="">
              <option value="">Alabama School District</option>
              <option value="">Alabama School District</option>
              <option value="">Alabama School District</option>
              <option value="">Alabama School District</option>
            </select>
            <div class="line"></div>
          </div>

          <div class="username" style="margin-top: 56px">
            <input
              type="text"
              class="input_label"
              placeholder="Username/Email ID*"
            />
            <div class="line"></div>
            <div class="forgot">
              <p id="space_down">FORGOT USERNAME</p>
            </div>
          </div>

          <div class="password" style="margin-top: 33px">
            <div class="samelinepwdandimg">
              <input type="text" class="input_label" placeholder="Password*" />
              <img src="icons/preview.svg" alt="check password" />
            </div>
            <div class="line"></div>
            <div class="forgot">
              <p>FORGOT PASSWORD</p>
            </div>
          </div>

          <div class="checkbox_line">
            <img src="icons/checkbox-checked.svg" alt="checked check box" />
            <span class="remember_label">Remember Me</span>
          </div>

          <div class="btn">
            <span>LOG IN</span>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="footer_one">
          <a href="#">About </a>
          <a href="#">Contact Us</a>
        </div>

        <div class="footer_two">
          <span
            ><img src="icons/logo used in footer.svg" alt="footer logo"
          /></span>
          <p>
            copyright &copy; 2020-2021
            <span class="company_name"> Zeus System Pvt. Ltd</span>
            <span>All rights resorved.</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
